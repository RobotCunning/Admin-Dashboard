<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script href="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="utility">
                <div class="searchbar"> <input type="text" id="searchbar" name="searchbar"> 
                </div>
                <div class="userutility"> User & Messages </div>
            </div>
            <div class="profilebar">
            Charlie
            </div>
        </div>
    <div class="logo"> <a href="https://linktr.ee/RobotCunning"><img src="../Admin-Dashboard/images/LogoSample_ByTailorBrands.jpg"></a> </div>
    <div class="sidebar">
        <div class="userlinks">
            <ul>
                <li> Home </li>
                <li> Profile </li>
                <li> Messages </li>
                <li> History </li>
                <li> Tasks </li>
                <li> Communities </li>
            </ul>
        </div>
        <div class="helplinks">
            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
    </div>
        <div class="dashboard">
            <div class="content">
            <div class="card"> Card 1 </div>
            <div class="card"> Card 2 </div>
            <div class="card"> Card 3 </div>
            <div class="card"> Card 4 </div>
            <div class="card"> Card 5 </div>
            <div class="card"> Card 6 </div>
            </div>
            <div class="updatebar">
                <div class="news"> Social Updates </div>
                <div class="updates"> Upcoming events </div>
            </div>
        </div>
    </div>
</body>
</html>
